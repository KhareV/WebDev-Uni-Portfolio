<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #dcd6f7;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #8ee3ef;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 350px;
      }

      h1 {
        color: #2d6a4f;
        margin-bottom: 20px;
      }

      form {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      textarea {
        resize: none;
        height: 80px;
      }

      button {
        background-color: #2d6a4f;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #22543d;
      }

      .links {
        margin-top: 15px;
      }

      .links a {
        color: #2d6a4f;
        text-decoration: none;
        margin: 0 10px;
      }

      .links a:hover {
        text-decoration: underline;
      }

      .back-link {
        margin-top: 15px;
        display: inline-block;
      }

      .back-link a {
        color: #2d6a4f;
        text-decoration: none;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Me</h1>
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Your Message"
          required
        ></textarea>

        <button type="submit">Send</button>
        <button type="reset">Clear</button>
      </form>

      <div class="links">
        Follow me on
        <a href="https://www.linkedin.com/in/vedant-khare-aa4295290/"
          >LinkedIn</a
        >
        <a href="https://github.com/KhareV">GitHub</a>
      </div>

      <div class="back-link">
        <a href="../index.html">Back to Home</a>
      </div>
    </div>
  </body>
</html>
